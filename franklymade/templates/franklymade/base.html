{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>FranklyMade</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'franklymade/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static 'franklymade/css/modern-business.css' %}" rel="stylesheet">

   <link href="{% static 'franklymade/css/basestyle.css' %}" rel="stylesheet"> 

   <style>
    @media only screen and (max-width: 768px) {
  /* For mobile phones: */
  [class*="col-"] {
    width: 100%;
  }
}
    </style>
</head>

<body>

  <!-- Navigation -->
       {% include 'franklymade/included/navbar.html' %}
  
  <!-- the showcase image -->
  <header class="container text-center">
    <div class="showcase">
      <img   class="showcase  " src="{% static  'franklymade/images/Frame 1.png' %}" alt="not found">
    </div>
  </header>


  <!-- Page Content -->
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
  
  <!-- /.container -->

  <!-- Footer -->
  
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; FranklyMade 2019 - 2023</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'franklymade/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'franklymade/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
